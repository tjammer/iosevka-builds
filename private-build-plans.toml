[buildPlans.IosevkaNeat]
family = "Iosevka Neat"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaNeat.variants]
  inherits = "ss14"


    [buildPlans.IosevkaNeat.variants.design]
    capital-k = "symmetric-connected-serifless"
    capital-w = "straight-serifless"
    b = "toothless-corner-serifless"
    g = "single-storey-flat-hook-earless-corner"
    k = "symmetric-connected-serifless"
    l = "serifed-flat-tailed"
    m = "earless-single-arch-serifless"
    n = "earless-corner-straight-serifless"
    q = "earless-corner-straight-serifless"
    y = "straight-turn-serifless"
    zero = "oval-top-right-cutout"
    one = "no-base"
    three = "two-arcs"
    four = "closed-serifless"
    five = "oblique-arched-serifless"
    six = "open-contour"
    seven = "bend-serifless"
    eight = "crossing-asymmetric"
    nine = "open-contour"
    paren = "normal"
    brace = "curly"
    number-sign = "upright"
    ampersand = "et-toothless-corner"
    at = "fourfold-solid-inner"
    question = "smooth"

[buildPlans.IosevkaNeat.widths.normal]
shape = 548
menu = 5
css = "normal"


