[buildPlans.Iosevkasolata]
family = "Iosevkasolata"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Iosevkasolata.variants.design]
zero = "oval-tall-slashed"
capital-d = "more-rounded-serifless"
capital-g = "toothless-corner-serifless-hooked"
capital-j = "serifed-symmetric"
b = "toothless-corner-serifless"
g = "double-storey-open"
n = "earless-corner-straight-serifless"
q = "earless-corner-straight-serifless"
y = "straight-turn-serifless"
asterisk = "penta-low"
brace = "straight"
number-sign = "slanted"
percent = "rings-continuous-slash"

[buildPlans.Iosevkasolata.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Iosevkasolata.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Iosevkasolata.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.Iosevkasolata.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Iosevkasolata.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
