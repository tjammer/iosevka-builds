[buildPlans.IosevkaNeater]
family = "Iosevka Neater"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaNeater.variants.design]
zero = "oval-dotted"
a = "double-storey-toothless-corner"
b = "toothless-corner-serifless"
g = "single-storey-earless-corner"
k = "symmetric-connected-serifless"
l = "serifed-flat-tailed"
n = "earless-corner-straight-serifless"
q = "earless-corner-straight-serifless"
u = "toothless-rounded-serifless"
asterisk = "penta-low"
number-sign = "slanted"
ampersand = "et-toothless-corner"

[buildPlans.IosevkaNeater.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaNeater.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaNeater.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaNeater.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaNeater.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
