[buildPlans.IosevkaClean]
family = "Iosevka Clean"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaClean.variants]
  inherits = "ss16"

    [buildPlans.IosevkaClean.variants.design]
    capital-g = "toothless-corner-inward-serifed-hooked"
    capital-l = "serifless"
    capital-m = "slanted-sides-hanging-serifless"
    capital-s = "bilateral-inward-serifed"
    capital-t = "motion-serifed"
    a = "double-storey-serifless"
    b = "toothless-corner-serifless"
    c = "serifless"
    d = "toothed-serifless"
    f = "flat-hook-serifless"
    g = "double-storey"
    h = "straight-serifless"
    k = "symmetric-connected-serifless"
    n = "earless-corner-straight-serifless"
    p = "eared-serifless"
    r = "serifless"
    u = "toothless-rounded-serifless"
    lower-mu = "toothless-rounded-serifless"
    asterisk = "penta-low"
    micro-sign = "toothless-rounded-serifless"
    lig-ltgteq = "slanted"
    lig-double-arrow-bar = "with-notch"
    lig-single-arrow-bar = "with-notch"

[buildPlans.IosevkaClean.weights.Regular]
shape = 350
menu = 400
css = 400

[buildPlans.IosevkaClean.weights.Bold]
shape = 750
menu = 700
css = 700

[buildPlans.IosevkaClean.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaClean.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaClean.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

