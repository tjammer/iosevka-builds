[buildPlans.Ioslab]
family = "Ioslab"
spacing = "fixed"
serifs = "slab"
noCvSs = true
exportGlyphNames = false

[buildPlans.Ioslab.variants.design]
zero = "slashed-cutout"
f = "flat-hook-serifed"
j = "flat-hook-serifed"
t = "flat-hook-short-neck"
asterisk = "penta-low"
at = "fourfold"

[buildPlans.Ioslab.variants.italic]
zero = "slashed-cutout"
f = "flat-hook-tailed"
j = "serifed"
t = "bent-hook-short-neck"
asterisk = "penta-low"
at = "fourfold"

[buildPlans.Ioslab.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Ioslab.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Ioslab.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.Ioslab.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Ioslab.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
