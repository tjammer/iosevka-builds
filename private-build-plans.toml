[buildPlans.IosevkaClean]
family = "Iosevka Clean"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaClean.variants]
  inherits = "ss14"

    [buildPlans.IosevkaClean.variants.design]
    capital-w = "straight-serifless"
    w = "straight-serifless"
    paren = "large-contour"

[buildPlans.IosevkaClean.weights.Regular]
shape = 350
menu = 400
css = 400

[buildPlans.IosevkaClean.weights.Bold]
shape = 750
menu = 700
css = 700

[buildPlans.IosevkaClean.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaClean.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaClean.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.IosevkaCleanExtended]
family = "Iosevka Clean Extended"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaCleanExtended.variants]
  inherits = "ss14"

    [buildPlans.IosevkaCleanExtended.variants.design]
    capital-w = "straight-serifless"
    w = "straight-serifless"
    paren = "large-contour"

[buildPlans.IosevkaCleanExtended.weights.Regular]
shape = 350
menu = 400
css = 400

[buildPlans.IosevkaCleanExtended.weights.Bold]
shape = 750
menu = 700
css = 700

[buildPlans.IosevkaCleanExtended.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaCleanExtended.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCleanExtended .slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
