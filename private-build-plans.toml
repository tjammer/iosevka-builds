[buildPlans.IosevkaExperimenta]
family = "Iosevka Experimenta"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

    [buildPlans.IosevkaExperimenta.variants.design]
    two = "straight-neck-serifless"
    three = "flat-top-serifless"
    four = "semi-open-non-crossing-serifless"
    five = "upright-flat-serifless"
    seven = "straight-serifed"
    eight = "two-circles"
    zero = "long-dotted"
    capital-a = "round-top-serifless"
    capital-d = "more-rounded-serifless"
    capital-g = "toothless-rounded-serifless-hooked"
    capital-k = "symmetric-connected-serifless"
    a = "double-storey-toothless-corner"
    b = "toothless-corner-serifless"
    f = "flat-hook-serifless"
    g = "single-storey-flat-hook-earless-corner"
    j = "flat-hook-serifed"
    k = "symmetric-connected-serifless"
    l = "serifed-flat-tailed"
    m = "earless-single-arch-serifless"
    n = "earless-corner-straight-serifless"
    q = "earless-corner-straight-serifless"
    t = "flat-hook-short-neck"
    u = "toothless-rounded-serifless"
    y = "straight-turn-serifless"
    asterisk = "penta-low"
    paren = "large-contour"
    number-sign = "slanted"
    dollar = "open"
    percent = "rings-continuous-slash"
    lig-ltgteq = "slanted"
    lig-plus-chain = "without-notch"
    lig-double-arrow-bar = "with-notch"
    lig-single-arrow-bar = "with-notch"

[buildPlans.IosevkaExperimenta.weights.Regular]
shape = 350
menu = 400
css = 400

[buildPlans.IosevkaExperimenta.weights.Bold]
shape = 750
menu = 700
css = 700

[buildPlans.IosevkaExperimenta.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaExperimenta.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaExperimenta .slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.IosevkaExperimenta.metricOverride]
xHeight = 540
