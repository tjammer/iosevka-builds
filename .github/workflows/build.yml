name: build

on:
  - push
  - pull_request

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Install ttfautohint
      run: |
        sudo apt-get update
        sudo apt-get install ttfautohint
    - name: Checkout Iosevka
      uses: actions/checkout@v3
      with:
        repository: be5invis/Iosevka
        fetch-depth: 1
        fetch-tags: false
    - name: Checkout configuration
      uses: actions/checkout@v3
      with:
        path: IosevkaNeat
    - name: Place config in correct location
      run: ln -s IosevkaNeat/private-build-plans.toml private-build-plans.toml
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build Extended
      run: npm run build -- ttf::IosevkaExtended
    - uses: actions/upload-artifact@v4
      with:
        name: IosevkaExtended
        path: dist/IosevkaExtended/TTF/*
    - name: Build Ss12 Extended
      run: npm run build -- ttf::IosevkaSs12Extended
    - uses: actions/upload-artifact@v4
      with:
        name: IosevkaSs12Extended
        path: dist/IosevkaSs12Extended/TTF/*
    - name: Build Ss05 Extended
      run: npm run build -- ttf::IosevkaSs05Extended
    - uses: actions/upload-artifact@v4
      with:
        name: IosevkaSs05Extended
        path: dist/IosevkaSs05Extended/TTF/*
